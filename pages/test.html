<html>
    <head>
        <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/d004434a5ff76e7b97c8b07c01f34ca69e635d97/build/css/bootstrap-datetimepicker.css">
    </head>
    <body>
            <br/>
            <!-- padding for jsfiddle -->
            <div class="row">
                <div class="col-md-12">
                     <h6>datetimepicker1</h6>
            
                    <div class="form-group">
                        <div class="input-group date" id="datetimepicker1">
                            <input type="text" class="form-control" />	<span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
                        </div>
                    </div>
                     <h6>datetimepicker2</h6>
            
                    <input type="text" class="form-control" id="datetimepicker2" />
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
            <script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/d004434a5ff76e7b97c8b07c01f34ca69e635d97/src/js/bootstrap-datetimepicker.js"></script>
            <script>
                // value="15/05/1992"

$('#datetimepicker1').datetimepicker({format : "DD/MMM/YYYY"});
$('#datetimepicker2').datetimepicker({format : "DD/MM/YYYY hh:mm"});

$('#datetimepicker1').data("DateTimePicker").date(moment("15/05/1992","DD/MM/YYYY"));
$('#datetimepicker2').data("DateTimePicker").date(moment("15/05/1992","DD/MM/YYYY"));

            </script>
    </body>
</html>
