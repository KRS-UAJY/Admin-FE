
<!-- Trigger/Open The Modal -->
<button class="tooltip-hover" title="Cek MK Terpilih" id="mk-dipilih"><i class="fa fa-clipboard-check fa-lg"></i></i></button>

<!-- The Modal -->
<div id="popup-mk-dipilih" class="modal">

  <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Tambah Penawaran Kelas</h2>
        </div>
        <div class="modal-body-tawar-kls col-md-12">
                <div class="col-md-12 modal-body-tawar-kls form-group">
                        <div class="col-md-5">
                            <h3>Kode MK : </h3>
                        </div>
                        <div class="col-md-7">
                            <h3>ARS6206</h3>
                        </div>
                </div>
                <div class="col-md-12 modal-body-tawar-kls form-group">
                        <div class="col-md-5">
                            <h3>Nama MK : </h3>
                        </div>
                        <div class="col-md-7">
                            <h3>Studio Arsitektur 2</h3>
                        </div>
                </div>
                <div class="col-md-12 modal-body-tawar-kls form-group">
                        <div class="col-md-5">
                            <h3>Kapasitas Tawar : </h3>
                        </div>
                        <div class="col-md-7">
                                <input type="number" class="form-control input-lg" placeholder="Hanya angka" onkeypress="return isNumberKey(event)" />
                        </div>
                </div>
                <div class="col-md-12 modal-body-tawar-kls form-group">
                        <div class="col-md-6 row">
                            <button class="btn btn-danger btn-md btn-center">Batal</button>
                        </div>
                        <div class="col-md-6 row">
                            <button class="btn btn-success btn-md btn-center">Simpan</button>
                        </div>
                </div>
        </div>
    </div>
</div>

<script>
// Get the modal
var modal = document.getElementById('popup-mk-dipilih');

// Get the button that opens the modal
var btn = document.getElementById("mk-dipilih");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
